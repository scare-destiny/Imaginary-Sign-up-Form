<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imaginary Sign-up Form</title>
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap');
	</style>
</head>

<body>
	<div class="container">
		<div class="container-left">
			<img src="./assets/pawel-czerwinski-KarT442iSUk-unsplash.jpg" alt="Form Image" class="form-image">
			<div class="logo-container">
				<img src="./assets/cute-fox-pixel-art-clipart-pixel-art-drawing-kawaii-fox-pixel-art-115629151704z4lxdxchk__1_-removebg (1).png"
					alt="Form Logo" class="logo">
				<h1 class="logo-text">VENGER.ME</h1>
			</div>
		</div>
		<div class="container-right">
			<div class="form-text">
				<p>You know you want to sign-up.</p>
			</div>
			<div class="form">
				<form action="" method="post">
					<label for="name">Your Name</label>
					<input type="text" name="name" id="name" autocomplete="name">
					<label for="last-name">Last Name</label>
					<input type="text" name="last-name" id="last-name">
					<label for="email">Email Address</label>
					<input type="email" name="email" id="email" required autocomplete="email">
					<label for="phone">Phone Number</label>
					<input type="tel" name="phone" id="phone">
					<label for="pass">Enter Password</label>
					<input type="password" name="pass" id="pass" minlength="7" autocomplete="new-password" required>
					<label for="pass-confirm">Confirm Password</label>
					<input type="password" name="pass-confirm" id="pass-confirm" required autocomplete="new-password">
					<button type="submit">Create Account</button>
			</div>
			</form>
			<p class="login-text">Already have an account?</p>
			<p class="login-text"> <a href="">Log in</a></p>
		</div>
	</div>
</body>

</html>
